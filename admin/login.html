    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script type="text/javascript">
    function login(){
      var email = $("#email").val().trim();
      var password = $("#password").val().trim();
      if(email === "" || password === ""){
        $("#output").html("Please fill in the necessary details");
      }else{
        $("#output").empty();
        $.post("login_action.php",{
          postemail : email,
          postpassword: password
        },function(data){
          if(data.trim() === "<strong>Login Credentials are incorrect</strong>"){
            $("#output").html(data);
          }else{
            $("#output").empty();
            window.location.replace(data);
          }
        })
      }
    }
    </script>
  </head>
    <body>
    </br></br></br>

      <form class="form-horizontal  col-sm-12 col-md-offset-4">
        <h5 class="logo-name" style="color: #f08080"> &nbsp  &nbsp  &nbsp  &nbsp  &nbsp  &nbsp 2017 Admin Login</h5>

        <!--first name-->
      <div class="form-group">
        <label class="col-md-3 control-label"><em id='new_project_text'> Email ID: &nbsp  &nbsp  &nbsp </em></label>
        <div >
          <input type="text" class="form-control" id="email" placeholder="Enter your Email ID" maxlength="35">
        </div>
      </div></br>

      <!--last name-->
      <div class="form-group">
        <label class="col-md-3 control-label"><em id='new_project_text'> Password: &nbsp  &nbsp  &nbsp </em></label>
        <div>
          <input type="password" class="form-control" id="password" placeholder="Password" maxlength="35">
        </div>
      </div></br>



      <div class="form-group">
         &nbsp  &nbsp  &nbsp  &nbsp  &nbsp  &nbsp  &nbsp &nbsp  &nbsp  &nbsp  &nbsp  &nbsp  &nbsp  &nbsp  &nbsp  &nbsp  &nbsp  &nbsp  &nbsp  &nbsp  &nbsp &nbsp  &nbsp  &nbsp  &nbsp  &nbsp  &nbsp  &nbsp
         <button type="button" class="btn btn-warning form-group" onclick="login()">Submit</button>
      </div>
      <div class="form-group">
       &nbsp  &nbsp  &nbsp  &nbsp  &nbsp  &nbsp &nbsp  &nbsp  &nbsp  &nbsp  &nbsp  &nbsp  &nbsp  &nbsp  &nbsp&nbsp  &nbsp  &nbsp  &nbsp  &nbsp  &nbsp &nbsp  &nbsp  &nbsp  &nbsp  &nbsp  &nbsp  &nbsp  &nbsp  &nbsp
